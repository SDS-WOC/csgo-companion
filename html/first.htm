<!DOCTYPE html>
<html>
<head>
  <title>CSGO Companion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div class="container-fluid jumbotron">
  		<h1>CS GO Companion App</h1>
 	</div>
	<div class="container-fluid">
		<br><p>Seems like this is your first time using this app. Please fill in your details</p>
		<form action="/html/join.htm" method="post">
		<div class="form-group">
  			<label for="name">Name:</label>
  			<input type="text" class="form-control" name="name">
  		</div>
		<div class="form-group">
    		<label for="username">Username:</label>
    		<input type="text" class="form-control" name="username">
  		</div>
  		<div class="form-group">
  			<label for="hostel">Hostel:</label>
  			<select class="form-control" name="hostel">
    			<option>Rajendra</option>
    			<option>Rajiv</option>
    			<option>Govind</option>
    			<option>Radhakrishna</option>
  			</select>
  		</div>
  		<button type="submit" class="btn btn-primary">Submit</button>
  		</form>
  		
	</div>
</body>
</html>
