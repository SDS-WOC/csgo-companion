<!DOCTYPE html>
<html>
<head>
  <title>CSGO Companion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <script src="/js/jquery.min.js"></script>
  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
	<div class="container-fluid jumbotron">
  		<h1>CS GO Companion App</h1>
 	</div>
 	<nav class="navbar navbar-expand-sm bg-light navbar-light sticky-top">
  		<ul class="navbar-nav">
    		<li class="nav-item">
      			<a class="nav-link" href="/html/join.htm">Join</a>
    		</li>
    		<li class="nav-item active">
      			<a class="nav-link" href="#">Host</a>
    		</li>
    		<li class="nav-item">
     			 <a class="nav-link" href="/html/edit.htm">Edit Profile</a>
    		</li>
  		</ul>
	</nav>
	<div class="container-fluid">
		<p>Please Enter the details of the server</p>
		<form name="server_info" action="/html/admin_lobby.htm" method="post">
			<div class="form-group">
				<label for="s_name">Server Name:</label>
  				<input type="text" class="form-control" name="s_name">
			</div>
			<div class="form-group">
				<label for="map">Map:</label>
				<select class="form-control" name="map">
    				<option>de_dust2</option>
    				<option>de_inferno</option>
    				<option>de_mirage</option>
    				<option>de_nuke</option>
  				</select>
			</div>
			<div class="form-group">
				<label for="s_pwd">Password:</label>
				<input type="password" class="form-control" name="s_pwd">
			</div>
			<button type="submit" class="btn">Host</button>
		</form>
	</div>
</body>
</html>
